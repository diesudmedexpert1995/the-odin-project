<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="84bb4fc080631c2605f1.css">
    <title>TODO List</title>
<script defer src="main.js"></script></head>
<body>
    <div id="left-sidebar">
        <div id="my-tasks">My tasks</div>
        <div>
            <h2>Projects</h2>
            <button id="addProject">Add project
            </button>
            <ul id="project-list"></ul>
        </div>
    </div>
    <div id="content">
        <button id="addTask">Add task</button>
        <div id="dashboard">
            <ul id="todos"></ul>
        </div>
    </div>
    
    <div id="form-container" class="hidden">
        <form action="">
            <input type="text" placeholder="Name for your task" id="taskName" required>
            <textarea name="" id="description" placeholder="description" required></textarea>
            <input type="date" id = "dueDate" required>
            <select id="priority">
                <option value="high">High</option>
                <option value="normal" selected>Normal</option>
                <option value="low">Low</option>
            </select>
            <select name="" id="projectSelect">
            </select>
            <button type="button" id="close-form">Close</button>
            <button>Add</button>
        </form>
    </div>
</body>
</html>
